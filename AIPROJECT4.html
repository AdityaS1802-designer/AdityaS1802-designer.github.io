<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        .output h3 {
            color: #333;
        }
        .output p {
            font-size: 14px;
        }
        .symptom-list {
            list-style-type: none;
            padding: 0;
        }
        .symptom-list li {
            margin-bottom: 5px;
        }
        .result-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Symptom Checker</h1>
        <form id="symptomForm">
            <label for="symptom1">Symptom 1:</label>
            <input type="text" id="symptom1" name="symptom1">
            <label for="symptom2">Symptom 2:</label>
            <input type="text" id="symptom2" name="symptom2">
            <label for="symptom3">Symptom 3:</label>
            <input type="text" id="symptom3" name="symptom3">
            <label for="symptom4">Symptom 4:</label>
            <input type="text" id="symptom4" name="symptom4">
            <label for="symptom5">Symptom 5:</label>
            <input type="text" id="symptom5" name="symptom5">
            <button type="button" onclick="checkSymptoms()">Check Symptoms</button>
        </form>

        <div class="output" id="resultSection"></div>
    </div>

    <script>
        // Sample disease database based on symptoms
        const diseaseDatabase = {
            "Flu": {
                symptoms: ["fever", "headache", "cough", "fatigue"],
                severity: 6,
                medicines: ["Paracetamol", "Ibuprofen"],
                doctors: ["General Practitioner", "Infectious Disease Specialist"],
                withDoctor: ["Amoxicillin", "Azithromycin"],
                withoutDoctor: ["Paracetamol", "Cough Syrup"]
            },
            "COVID-19": {
                symptoms: ["fever", "cough", "loss of taste", "fatigue", "shortness of breath"],
                severity: 8,
                medicines: ["Paracetamol", "Hydroxychloroquine", "Oxygen Therapy"],
                doctors: ["Pulmonologist", "Infectious Disease Specialist"],
                withDoctor: ["Remdesivir", "Dexamethasone"],
                withoutDoctor: ["Paracetamol"]
            },
            "Migraine": {
                symptoms: ["headache", "nausea", "sensitivity to light"],
                severity: 5,
                medicines: ["Ibuprofen", "Aspirin"],
                doctors: ["Neurologist"],
                withDoctor: ["Triptans", "Topiramate"],
                withoutDoctor: ["Ibuprofen"]
            }
        };

        // Function to check symptoms
        function checkSymptoms() {
            const symptoms = [];
            for (let i = 1; i <= 5; i++) {
                const symptom = document.getElementById("symptom" + i).value.toLowerCase().trim();
                if (symptom) symptoms.push(symptom);
            }

            if (symptoms.length === 0) {
                alert("Please enter at least one symptom.");
                return;
            }

            let matchedDiseases = [];
            for (const disease in diseaseDatabase) {
                const diseaseData = diseaseDatabase[disease];
                const matchedSymptoms = diseaseData.symptoms.filter(symptom => symptoms.includes(symptom));
                if (matchedSymptoms.length > 0) {
                    matchedDiseases.push({ disease, matchedSymptoms, severity: diseaseData.severity, data: diseaseData });
                }
            }

            displayResults(matchedDiseases, symptoms);
        }

        // Function to display results
        function displayResults(matchedDiseases, symptoms) {
            const resultSection = document.getElementById("resultSection");
            resultSection.innerHTML = ""; // Clear previous results

            if (matchedDiseases.length === 0) {
                resultSection.innerHTML = `<p>No diseases matched your symptoms. Please try again with different symptoms.</p>`;
                return;
            }

            matchedDiseases.forEach(matched => {
                const disease = matched.disease;
                const severity = matched.severity;
                const diseaseData = matched.data;

                resultSection.innerHTML += `
                    <div class="result-section">
                        <h3>${disease}</h3>
                        <p><strong>Severity:</strong> ${severity}/10</p>
                        <p><strong>Matched Symptoms:</strong></p>
                        <ul class="symptom-list">
                            ${matched.matchedSymptoms.map(symptom => `<li>${symptom}</li>`).join('')}
                        </ul>
                        <p><strong>Recommended Medicines:</strong> ${diseaseData.medicines.join(", ")}</p>
                        <p><strong>Consult a Doctor:</strong> ${diseaseData.doctors.join(", ")}</p>
                        <p><strong>Medicines to Take with Doctor:</strong> ${diseaseData.withDoctor.join(", ")}</p>
                        <p><strong>Medicines to Take without Doctor:</strong> ${diseaseData.withoutDoctor.join(", ")}</p>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
